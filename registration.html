<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registration.css" />
    <link rel="stylesheet" href="css/footerheader.css" />
    <link rel="shortcut icon" href="img/icons/Logo.svg" type="image/x-icon">
    <title>Регистрация пользователя</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-left">
          <img src="img/icons/Logo.svg" alt="logo" class="logo" />
        </div>

        <nav class="header-menu">
          <ul>
            <li><a class="link" href="index.html">Главная</a></li>

            <li class="dropdown">
              <a class="link" href="catalog.html"
                >Каталог
                <img src="img/icons/arrow_down.svg" alt="arrow" width="25px"
              /></a>
              <ul class="dropdown-menu">
                <li><a href="#">Футболки</a></li>
                <li><a href="#">Майки</a></li>
                <li><a href="balls.html">Мячи</a></li>
                <li><a href="#">Кофты</a></li>
                <li><a href="#">Сувениры</a></li>
              </ul>
            </li>
          </ul>
        </nav>

        <div class="header-right">
          <a href=""><img src="img/icons/search.svg" alt="search" /></a>
          <a href="basket.html"
            ><img src="img/icons/basket.svg" alt="bag"
          /></a>
          <a href="autorisation.html"><img src="img/icons/user.svg" alt="user" /></a>
        </div>
      </div>
    </header>
    <main>
      <main class="main">
        <h1></h1>
        <div class="main-navigation">
          <a href="autorisation.html">
            <button class="btn-autorisation">Вход</button>
          </a>
          <a href="registration.html">
            <button class="btn-registration">Регистрация</button>
          </a>
        </div>

        <form action="user.html" class="main-form">
          <input
            class="input-text"
            type="text"
            id="full-name"
            name="fullName"
            placeholder="ФИО*"
            required
          />
          <input
            class="input-text"
            type="email"
            id="email"
            name="email"
            placeholder="Эл. почта*"
            required
          />
          <input
            class="input-text"
            type="tel"
            id="phone"
            name="phone"
            placeholder="Номер телефона*"
            required
          />
          <input
            class="input-text"
            type="text"
            id="password"
            name="password"
            placeholder="Пароль*"
            required
          />

          <div class="agreement">
            <input type="checkbox" id="agreement" name="agreement" required />
            <label for="agreement"
              >Я согласен получать коммерческие сообщения о компаниях
              Бк“ЧЕЛБАСКЕТ“, их спонсорах и/или организациях, связанных с
              деятельностью Клуба.</label
            >
          </div>

          <p class="warning-text">
            Создавая учётную запись и регистрируясь, вы подтверждаете, что
            прочитали и принимаете политику конфиденциальности.
          </p>

          <input
            class="input-button"
            type="submit"
            name="entrance"
            id="btn-entrance"
            value="Войти"
          />
        </form>
      </main>
    </main>
    <script>
    const logo = document.querySelector('.logo');
    const menu = document.querySelector('.header-menu');

    logo.addEventListener('click', () => {
    menu.classList.toggle('active');
    });
</script>
  </body>
</html>
