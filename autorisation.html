<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/autorisation.css" />
    <link rel="stylesheet" href="css/footerheader.css" />
    <link rel="shortcut icon" href="img/icons/Logo.svg" type="image/x-icon">
    <title>Авторизация</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-left">
          <img src="img/icons/Logo.svg" alt="logo" class="logo" />
        </div>

        <nav class="header-menu">
          <ul>
            <li><a class="link" href="index.html">Главная</a></li>

            <li class="dropdown">
              <a class="link" href="catalog.html"
                >Каталог
                <img src="img/icons/arrow_down.svg" alt="arrow" width="25px"
              /></a>
              <ul class="dropdown-menu">
                <li><a href="#">Футболки</a></li>
                <li><a href="#">Майки</a></li>
                <li><a href="balls.html">Мячи</a></li>
                <li><a href="#">Кофты</a></li>
                <li><a href="#">Сувениры</a></li>
              </ul>
            </li>
          </ul>
        </nav>

        <div class="header-right">
          <a href=""><img src="img/icons/search.svg" alt="search" /></a>
          <a href="basket.html"
            ><img src="img/icons/basket.svg" alt="bag"
          /></a>
          <a href="autorisation.html"><img src="img/icons/user.svg" alt="user" /></a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main-navigation">
        <a href="autorisation.html">
          <button class="btn-autorisation">Вход</button>
        </a>
        <a href="registration.html">
          <button class="btn-registration">Регистрация</button>
        </a>
      </div>

      <form action="user.html" class="main-form">
        <input
          class="input-text"
          type="tel"
          id="phone"
          name="phone"
          placeholder="Номер телефона"
          required
        />
        <input
          class="input-text"
          type="password"
          id="password"
          name="password"
          placeholder="Пароль"
          required
        />
        <input
          class="input-button"
          type="submit"
          name="entrance"
          id="btn-entrance"
          value="Войти"
        />
      </form>
    </main>
    <script>
    const logo = document.querySelector('.logo');
    const menu = document.querySelector('.header-menu');

    logo.addEventListener('click', () => {
    menu.classList.toggle('active');
    });
</script>
  </body>
</html>
