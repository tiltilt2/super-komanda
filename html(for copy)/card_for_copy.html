<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cardforcopy.css">
    <title>Document</title>
</head>
<body>
    
<!-- КАРТОЧКА ОБЫЧНАЯ -->
<div class="card">
    <div class="rating">
        <span>5</span><img class="star" src="img/icons/star.svg" alt="">
    </div>
    <div class="edit">
        <img src="img/icons/edit.svg" alt="edit">
    </div>
    <img class="card-image" src="img/ball_icanplay.svg" alt="Товар" />
    <div class="description">
        <p class="title">Футболка с логотипом Челбаскета</p>
        <p class="price">1990₽</p>
    </div>
    <a href="card.html" class="card-button">В корзину</a>
</div>
<!-- КАРТОЧКА ОБЫЧНАЯ -->


<!-- КАРТОЧКА НЕТ В НАЛИЧИИ -->

    <img class="card-image-none" src="img/ball_icanplay.svg" alt="Товар" />
    <div class="description-none">
        <p class="title">Футболка с логотипом Челбаскета</p>
        <p class="price">1990₽</p>
    </div>
    <a href="#" class="card-button-none">нет в наличии</a>
