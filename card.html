<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card.css">
    <title>Карточка</title>
</head>
<body>
    <div class="card">
        <header class="topbar">
            <div class="breadcrumbs">Артикул: 262052347</div>
        </header>
        <section class="product-view">
            <div class="gallery">
                <ul class="thumbs">
                    <li><img src="img/meshok_obuv.svg" data-full="img/meshok_obuv.svg" alt="thumb"></li>
                    <li><img src="img/krushka.svg" data-full="img/krushka.svg" alt="thumb"></li>
                    <li><img src="img/krushka2.svg" data-full="img/krushka2.svg" alt="thumb"></li>
                </ul>
                <div class="main-photo">
                    <img src="img/meshok_obuv.svg" alt="product" id="main-image">
                </div>
            </div>
            <aside class="info">
                <h1 class="title">МЕШОК ДЛЯ ОБУВИ</h1>
                <div class="price">480 ₽ <span class="old">2 149 ₽</span></div>
                <div class="purchase">
                    <button class="btn buy-quick">Купить в 1 клик</button>
                    <button class="btn add-cart">В корзину</button>
                </div>
                <ul class="specs">
                    <li><strong>Характеристики</strong></li>
                    <li>Размер: 180*310*90</li>
                    <li>Пол: унисекс</li>
                    <li>Состав: 100% полиэстер</li>
                </ul>
            </aside>
        </section>
        <section class="other-products">
            <h2>ДРУГИЕ ТОВАРЫ</h2>
            <div class="products-grid">
                <div class="card-small"><img src="img/brelok.svg" alt="p"><div class="caption">480 ₽</div></div>
                <div class="card-small"><img src="img/mach.svg" alt="p"><div class="caption">799 ₽</div></div>
                <div class="card-small"><img src="img/podushka.svg" alt="p"><div class="caption">799 ₽</div></div>
                <div class="card-small"><img src="img/polotenche.jpg" alt="p"><div class="caption">799 ₽</div></div>
            </div>
        </section>
    </div>
</body>
<script>
    const thumbs = document.querySelectorAll('.thumbs img');
    const mainImage = document.getElementById('main-image');

    thumbs.forEach(thumb => {
        thumb.addEventListener('click', () => {
            // Меняем главное изображение
            mainImage.src = thumb.dataset.full;

            // Добавим активный стиль (например, рамку)
            thumbs.forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
        });
    });
</script>
</html>
