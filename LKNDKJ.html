<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <button class="filter-open-btn">Открыть фильтры</button>

<!-- затемнение -->
<div class="filter-overlay" id="filterOverlay"></div>

<!-- выезжающий фильтр -->
<div class="filter-panel" id="filterPanel">

    <div class="filter-header">
        <h2>ФИЛЬТРЫ</h2>
        <button class="filter-close-btn" id="filterClose">✕</button>
    </div>

    <div class="filter-content">
        
        <h3>ЦЕНА ₽</h3>
        <div class="price-box">
            <input type="text" placeholder="500">
            <span>—</span>
            <input type="text" placeholder="500">
        </div>

        <h3>РАЗМЕР</h3>
        <div class="size-box">
            <div class="size-item">XS<br>42–44</div>
            <div class="size-item">S<br>44–46</div>
            <div class="size-item">M<br>48–50</div>
            <div class="size-item">L<br>52–54</div>
            <div class="size-item">XL<br>56–58</div>
            <div class="size-item">XXL<br>60–62</div>
        </div>

        <h3>ПОЛ</h3>
        <label class="custom-checkbox">
            <input type="checkbox">
            <span>Красный</span>
        </label>

        <label class="custom-checkbox">
            <input type="checkbox">
            <span>Синий</span>
        </label>

        <label class="custom-checkbox">
            <input type="checkbox">
            <span>Оранжевый</span>
        </label>

        <h3>ЦВЕТ</h3>
        <label class="custom-checkbox">
            <input type="checkbox">
            <span>Зеленый</span>
        </label>

        <label class="custom-checkbox">
            <input type="checkbox">
            <span>Белый</span>
        </label>

        <label class="custom-checkbox">
            <input type="checkbox">
            <span>Черный</span>
        </label>
        <label class="custom-checkbox">
            <input type="checkbox">
            <span>Мужское</span>
        </label>

        <label class="custom-checkbox">
            <input type="checkbox">
            <span>Желтый</span>
        </label>

        <label class="custom-checkbox">
            <input type="checkbox">
            <span>Фиолетовый</span>
        </label>

    </div>

    <button class="apply-btn">ПРИМЕНИТЬ ФИЛЬТРЫ</button>

</div>

<script>
    const openBtn = document.querySelector('.filter-open-btn');
    const closeBtn = document.querySelector('#filterClose');
    const panel   = document.querySelector('#filterPanel');
    const overlay = document.querySelector('#filterOverlay');

    openBtn.onclick = () => {
        panel.classList.add('active');
        overlay.classList.add('active');
        document.body.style.overflow = "hidden"; // блокируем прокрутку
    }

    const closePanel = () => {
        panel.classList.remove('active');
        overlay.classList.remove('active');
        document.body.style.overflow = "";
    }

    closeBtn.onclick = closePanel;
    overlay.onclick = closePanel;
</script>
</body>
</html>
