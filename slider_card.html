<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card.css">
    <title>Document</title>
    <link rel="stylesheet" href="css/slider_style.css">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="content">
        <header class="topbar">
            <div class="breadcrumbs">Артикул: 262052347</div>
        </header>

        <section class="product-view">
            <div class="gallery">
                <ul class="thumbs">
                    <li><img src="img/ruchka_1.jpg" alt="thumb"></li>
                    <li><img src="img/znachok.svg" alt="thumb"></li>
                    <li><img src="img/ruchka_2.jpg" alt="thumb"></li>
                </ul>
                <div class="main-photo">
                    <img src="img/meshok_obuv.svg" alt="product">
                </div>
            </div>

            <aside class="info">
                <h1 class="title">МЕШОК ДЛЯ ОБУВИ</h1>
                <div class="price">480 ₽ <span class="old">2 149 ₽</span></div>

                <div class="purchase">
                    <button class="btn buy-quick">Купить в 1 клик</button>
                    <button class="btn add-cart">В корзину</button>
                </div>

                <ul class="specs">
                    <li><strong>Характеристики</strong></li>
                    <li>Размер: 180*310*90</li>
                    <li>Пол: унисекс</li>
                    <li>Состав: 100% полиэстер</li>
                </ul>
            </aside>
        </section>

        <section class="other-products">
            <h2>ДРУГИЕ ТОВАРЫ</h2>
            <div class="products-grid">
                <div class="other-products-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="card-small">
                                <img src="img/easteregg.jpg" alt="p"><div class="caption">480 ₽</div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-small">
                                <img src="img/easteregg.jpg" alt="p"><div class="caption">480 ₽</div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-small">
                                <img src="img/easteregg.jpg" alt="p"><div class="caption">480 ₽</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="js/slider_script.js"></script>
</body>
</html>
