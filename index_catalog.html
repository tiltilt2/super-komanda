<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Челбаскет. Каталог</title>
</head>
<body>  
    <main class="main">
        <div class="cards">
            <aside class="cards-menu">
                
            </aside>
            <aside class="cards-products">
                <div class="card-product"> 
                    <div class="card-product-img-slider">

                    </div>
                    <div class="card-product-information">
                        <div class="card-product-information-price-name">
                            <div class="card-product-price">
                                <p class="card-product-price-final">420 ₽</p>
                                <p class="card-product-price-without-discounts">720 ₽</p>
                            </div>
                            <div class="card-product-name">
                                <p class="product-name">Мешок</p>
                            </div>
                        </div>
                        <div class="card-product-btn-cart">
                            <button class="card-product-btn">
                                <img src="" alt="Корзина">
                            </button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <div class="sponsors">

        </div>
    </main>
</body>
</html>
